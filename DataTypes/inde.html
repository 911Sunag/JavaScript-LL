<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_DataTypes</title>
</head>
<body>
    <script>
        // premitive
        
        let num = 234;
        document.write(num);
        console.log(num);
        console.log(typeof num);

        let name= "james";
        document.write(name);
        console.log(name);
        console.log(typeof name);

        let yes = true;
        let no = false;
        console.log(yes);
        console.log(typeof yes);
        console.log(no);
        console.log(typeof no);

        // special

        let sun;
        console.log(sun);
        console.log(typeof sun);

        let value= null;
        console.log(value);
        console.log(typeof value);

        // non-preitive or composte

        let color =["red","blue","pink"];
        console.log(color);
        console.log(typeof color);
        
        let person ={ firstname: "sai", lastname: "ari", age:21 };
        console.log(person);
        console.log(typeof person);

    </script>
</body>
</html>
