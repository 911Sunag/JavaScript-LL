<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        let a=9;
        let b=9;
        let c=3;
        let d=5;

        // Arithmetic
        document.writeln(a+b)
        document.writeln(a-b)
        document.writeln(a*b)
        document.writeln(a/b)
        document.writeln(a%b)

        document.write("<br>")

        //	Increment
        document.writeln(d++)
        
        //Decrement
        document.writeln(d--)
        
        document.write("<br>")

        // Comparison
        document.writeln(a==b)
        document.writeln(a!=c)
        document.writeln(a>c)
        document.writeln(a>=c)
        document.writeln(a<c)
        document.writeln(a<=c)

        document.write("<br>")

        //Logical
        document.writeln(a=b && a>c)
        document.writeln(a!=b && c<a)

        document.write("<br>")

        document.writeln(a==b || c==a)

        document.write("<br>")

        //Ternary or conditional
        let age = 19;
        let CanVote = (age >= 20)? "yes":"no";
        document.write(CanVote)



        






        

    </script>
</body>
</html>
