<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Variables</title>
</head>
<body>
    <script>
        let x=90;
        console.log(x);
        document.write(x);
        

        var y=80;
        console.log(y);
        document.write(y);

        const z=70;
        console.log(z);
        document.write(z);
    </script>
</body>
</html>
